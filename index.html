<!DOCTYPE html>
<html lang="it">

<head>
    <title>RAFT-app</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width">
    <script type="module" src="script.js"></script>
</head>

<body onload="toSlide('homePage'), caricaVocabolario()">
    <header id="barraLogo" class="slide">
        <div id="nomeApp">RAFT</div>
        <div id="imgLoghi">
            <img src="img/logoGalilei.png" alt="Logo Galilei">
            <img src="img/logoOverlimits.jpg" alt="Logo Overlimits">
        </div>
    </header>

    <div id="selezioneLinguaBarra" class="slide">
        <button class="lang-btn active">Europe</button>
        <button class="lang-btn">American</button>
        <button class="lang-btn">Altre lingue</button>
    </div>

    <div id="selModalita" class="slide marginBottom">
        <button id="webcamButton" onclick="toSlide('traduzione')">Traduzione</button>
        <button onclick="toSlide('selDifficolta')">Allenamento</button>
    </div>

    <div id="traduzione" class="slide">
        <button onclick="toSlide('homePage')">Torna Indietro</button>
        <button class="clearButton" onclick="clearOutput()">Clear</button>
        <div>Pagina di Traduzione</div>
        <div class="videoContainer">
            <video id="webcam" autoplay playsinline></video>
            <canvas class="output_canvas" id="output_canvas" width="1280" height="720"></canvas>
            <div id="gesture_output_container">
                <p id='gesture_output' class="output"></p>
            </div>
        </div>
    </div>

    <div id="allenamento" class="slide">
        <p>Pagina di Allenamento</p>
    </div>

    <div id="selDifficolta" class="slide marginBottom">
        <button>Facile</button>
        <button>Media</button>
        <button>Difficile</button>
    </div>

    <div id="vocabolario" class="slide marginBottom">
        <div id="barraRicerca">
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
                <input type="search" placeholder="Cerca..." onkeyup="inizializzaEventi()">
            </div>
        </div>
        <div id="imgVocabolario"></div>
    </div>


    <div id="contatti" class="slide marginBottom">
        <div id="contattiHeader">
            <div class="contattiTitolo">Contatta il nostro team</div>
            <div class="contattiTesto">Inviaci un feedback o segnala un problema nella nostra applicazione</div>
        </div>

        <div class="formContainer">
            <label for="selNickname">Nickname</label>
            <input type="text" id="selNickname" placeholder="Nickname">

            <label for="selEmail">Email</label>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16"> <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/> <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/> </svg>
            <input type="text" id="selEmail" placeholder="Email">

            <label for="motivazione">Motivazione</label>
            <select id="motivazione" name="motivazione">
                <option value="malfunzionamento">Malfunzionamento</option>
                <option value="feedback">Feedback</option>
                <option value="erroreAlfabeto">Alfabeto Errato</option>
            </select>

            <label for="selLingua">Lingua/e di riferimento</label>
            <form>
                <input type="checkbox" id="linguaEuropeo" name="linguaEuropeo" value="linguaEuropeo">
                <label for="linguaEuropeo" class="checkbox">Europe</label>
                <input type="checkbox" id="linguaAmericana" name="linguaAmericana" value="linguaAmericana">
                <label for="linguaAmericana" class="checkbox">American</label>
            </form>

            <label for="selMessaggio">Messaggio</label>
            <textarea id="selMessaggio" placeholder="Messaggio"></textarea>

            <button id="bottoneInvio">Invia</button>
        </div>
    </div>

    <footer id="nav">
        <button onclick="toSlide('homePage')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 34 34">
                <path
                    d="M9.65813 14.2673L8.73375 17H6.375L10.3317 6.375H13.0602L17 17H14.5201L13.5957 14.2673H9.65813ZM13.1304 12.7033L11.6875 8.4065H11.5834L10.1405 12.7033H13.1304Z"
                    fill="#009CFC" />
                <path
                    d="M0 4.25C0 3.12283 0.447767 2.04183 1.2448 1.2448C2.04183 0.447767 3.12283 0 4.25 0L19.125 0C20.2522 0 21.3332 0.447767 22.1302 1.2448C22.9272 2.04183 23.375 3.12283 23.375 4.25V10.625H29.75C30.8772 10.625 31.9582 11.0728 32.7552 11.8698C33.5522 12.6668 34 13.7478 34 14.875V29.75C34 30.8772 33.5522 31.9582 32.7552 32.7552C31.9582 33.5522 30.8772 34 29.75 34H14.875C13.7478 34 12.6668 33.5522 11.8698 32.7552C11.0728 31.9582 10.625 30.8772 10.625 29.75V23.375H4.25C3.12283 23.375 2.04183 22.9272 1.2448 22.1302C0.447767 21.3332 0 20.2522 0 19.125V4.25ZM4.25 2.125C3.68641 2.125 3.14591 2.34888 2.7474 2.7474C2.34888 3.14591 2.125 3.68641 2.125 4.25V19.125C2.125 19.6886 2.34888 20.2291 2.7474 20.6276C3.14591 21.0261 3.68641 21.25 4.25 21.25H19.125C19.6886 21.25 20.2291 21.0261 20.6276 20.6276C21.0261 20.2291 21.25 19.6886 21.25 19.125V4.25C21.25 3.68641 21.0261 3.14591 20.6276 2.7474C20.2291 2.34888 19.6886 2.125 19.125 2.125H4.25Z"
                    fill="#009CFC" />
            </svg>
        </button>
        <button onclick="toSlide('vocabolario')">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-translate"
                viewBox="0 0 16 16">
                <path
                    d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286zm1.634-.736L5.5 3.956h-.049l-.679 2.022z" />
                <path
                    d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zm7.138 9.995q.289.451.63.846c-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6 6 0 0 1-.415-.492 2 2 0 0 1-.94.31" />
            </svg>
        </button>
        <button onclick="toSlide('contatti')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 34 34">
                <path
                    d="M6.375 29.75C6.375 29.75 4.25 29.75 4.25 27.625C4.25 25.5 6.375 19.125 17 19.125C27.625 19.125 29.75 25.5 29.75 27.625C29.75 29.75 27.625 29.75 27.625 29.75H6.375ZM17 17C18.6908 17 20.3123 16.3284 21.5078 15.1328C22.7034 13.9373 23.375 12.3158 23.375 10.625C23.375 8.93425 22.7034 7.31274 21.5078 6.11719C20.3123 4.92165 18.6908 4.25 17 4.25C15.3092 4.25 13.6877 4.92165 12.4922 6.11719C11.2966 7.31274 10.625 8.93425 10.625 10.625C10.625 12.3158 11.2966 13.9373 12.4922 15.1328C13.6877 16.3284 15.3092 17 17 17Z"
                    fill="#009CFC" />
            </svg>
        </button>
    </footer>

</body>

</html>
