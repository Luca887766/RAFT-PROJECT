<!DOCTYPE html>
<html lang="it">

<head>
    <title>RAFT-app</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width">
    <script type="module" src="script.js"></script>
</head>

<body onload="toSlide('homePage'), caricaVocabolario()">
    <header id="barraLogo" class="slide">
        <div id="nomeApp">RAFT</div>
        <div id="imgLoghi">
            <img src="img/logoGalilei.png" alt="Logo Galilei">
            <img src="img/logoOverlimits.jpg" alt="Logo Overlimits">
        </div>
    </header>

    <div id="selezioneLinguaBarra" class="slide">
        <button class="lang-btn active" data-lang="Europe">Europe</button>
        <button class="lang-btn" data-lang="American">American</button>
        <button class="lang-btn disabled" id="noClick" disabled>Altre lingue</button>
    </div>
    
    <div id="selModalita" class="slide marginBottom">
        <div class="card traduzione" onclick="enableCam(); toSlide('traduzione')">
            <img src="img/allenamentoOff.png" alt="Traduzione">
            <h3>Traduttore</h3>
            <p>Traduci istantaneamente lâ€™alfabeto dattilologico</p>
        </div>
        <div class="card allenamento" onclick="toSlide('selDifficolta')">
            <img src="img/allenamentoOff.png" alt="Allenamento">
            <h3>Allenamento</h3>
            <p>Divertiti allenandoti</p>
        </div>
    </div>

    <div id="loadingLogo" class="slide">
        <img src="img/logoGalilei.png" alt="Loading Logo">
    </div>

    <div id="traduzione" class="slide" style="display: none;">
        <button class="backButton" id="diseableWebcamButton" onclick="disableCam(); toSlide('homePage')">Torna
            Indietro</button>
        <button class="clearButton" onclick="clearOutput()">Clear</button>
        <div class="videoContainer">
            <video id="webcam" autoplay playsinline></video>
            <canvas class="output_canvas" id="output_canvas" width="1280" height="720"></canvas>
            <div id="gesture_output_container">
                <p id='gesture_output' class="output"></p>
            </div>
        </div>
    </div>

    <div id="allenamento" class="slide">
        <p>Pagina di Allenamento</p>
    </div>

    <div id="selDifficolta" class="slide marginBottom">
        <button>Facile</button>
        <button>Media</button>
        <button>Difficile</button>
    </div>

    <div id="vocabolario" class="slide marginBottom">
        <div id="barraRicerca">
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
                <input type="search" placeholder="Cerca...">
            </div>
        </div>
        <div id="imgVocabolario"></div>
    </div>


    <div id="contatti" class="slide marginBottom">
        <div id="contattiHeader">
            <div class="contattiTitolo">Contatta il nostro team</div>
            <div class="contattiTesto">Inviaci un feedback o segnala un problema nella nostra applicazione</div>
        </div>

        <div class="formContainer">
            <label for="selNickname">Nickname</label>
            <input type="text" id="selNickname" placeholder="Nickname">

            <div class="label-svg-container">
                <label for="selEmail">Email</label>
                <p id="testoOpzionale">Opzionale</p>
                <svg id="iconOpzionale" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-info-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                    <path
                        d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                </svg>
                <div id="information">
                    <p>In caso si desideri una risposta da parte del team</p>
                </div>
            </div>
            <input type="text" id="selEmail" placeholder="Email">

            <div class="select-container">
                <label for="motivazione">Motivazione</label>
                <div class="select-wrapper" onclick="toggleFrecciaRotation()">
                    <select id="motivazione" name="motivazione">
                        <option value="malfunzionamento">Malfunzionamento</option>
                        <option value="feedback">Feedback</option>
                        <option value="erroreAlfabeto">Alfabeto Errato</option>
                    </select>
                    <svg id="freccia" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-chevron-compact-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67" />
                    </svg>
                </div>
            </div>

            <label for="selLingua">Lingua/e di riferimento</label>
            <form>
                <input type="checkbox" id="linguaEuropeo" name="linguaEuropeo" value="linguaEuropeo">
                <label for="linguaEuropeo" class="check" style="font-size: 1rem;">Europe</label>
                <input type="checkbox" id="linguaAmericana" name="linguaAmericana" value="linguaAmericana">
                <label for="linguaAmericana" class="check" style="font-size: 1rem;">American</label>
            </form>

            <label for="selMessaggio">Messaggio</label>
            <textarea id="selMessaggio" placeholder="Messaggio"></textarea>

            <button id="bottoneInvio">Invia</button>
        </div>
    </div>


    <footer id="nav">
        <button onclick="toSlide('homePage')" class="active">
            <div class="indicator"></div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-translate" viewBox="0 0 16 16">
                <path d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286zm1.634-.736L5.5 3.956h-.049l-.679 2.022z"/>
                <path d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zm7.138 9.995q.289.451.63.846c-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6 6 0 0 1-.415-.492 2 2 0 0 1-.94.31"/>
            </svg>
        </button>
        <button onclick="toSlide('vocabolario')">
            <div class="indicator"></div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-collection" viewBox="0 0 16 16">
                <path d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6zm1.5.5A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5z"/>
            </svg>
        </button>
        <button onclick="toSlide('contatti')">
            <div class="indicator"></div>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            </svg>
        </button>
    </footer>
    
</body>

</html>

    freccia.classList.toggle('rotated');
